<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>个人中心</title>
	<link rel="stylesheet" href="js/mint-ui/mint-ui.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/vue.min.js"></script>
	<script src="js/mint-ui/mint-ui.js"></script>
	<script src="js/sea.min.js"></script>
	<script src="js/sea.config.js"></script>
</head>
<body>
	<div id="app" class="bg-gray" v-cloak>
		<div class="user-wrap">
			<img src="img/wave.svg" alt="">
			<div class="clearfix">
				<img src="img/user.png" alt="">
				<p>13120622197</p>
				<span>普通用户</span>
			</div>
		</div>
		<field-text class="guide-ico" icon="icon system-ico sign7" label="我的资料" href="#"></field-text>
		<div class="hr"></div>
		<field-text class="guide-ico" icon="icon system-ico sign8" label="我的订单" href="#"></field-text>
		<div class="cut"></div>
		<field-text class="guide-ico" icon="icon system-ico sign9" label="客户与帮助" href="#"></field-text>
		<div class="hr"></div>
		<field-text class="guide-ico" icon="icon system-ico sign10" label="设置" href="#"></field-text>
	</div>
	<script>
		(function(Vue, seajs){
			seajs.use(["fieldText"], function(fieldText){
				Vue.component(fieldText.name,fieldText);
				var app = new Vue({
					el: "#app"
				});
			});
		})(Vue, seajs);
	</script>
</body>
</html>
