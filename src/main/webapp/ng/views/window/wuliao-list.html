<!--content_left-->
<div class="container_top15">
    <!--khst-->
    <!--
    <div id="khst">
        <div id="khst_neirong">
            <ul>
                <li>
                    <div id="khst_neirong_title">物料：</div>
                </li>
                <li>
                    <img src="images/khst_01.png" border="0"  class="khst_img_01" />
                </li>

            </ul>
            <div class="clear"></div>
        </div>
    </div>
    -->

    <!--消息-->
    <div id="gzrl_dlcg" style="width: 100%; margin-top: 10px;">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">
            <span data-ng-bind-html="alert.msg"></span>
        </alert>
    </div>

    <!--plczkh-->
    <div id="plczkh">
        <div id="plczkh_neirong" style="padding: 0 0 0 0;margin: 0;">

            <div id="khst_neirong">
                <ul>
                    <li>
                        <img src="images/khst_01.png" border="0"  class="khst_img_01" />
                    </li>
                    <li>
                        <div id="khst_neirong_title" style="font-size:12px">&nbsp;选择物料</div>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>

            <!--plczkh_neirong_shang-->
            <div id="plczkh_neirong_shang" style="padding: 10px 0 0 0">
                <div class="smsrecord_tiaojian" >



                    <div class="pull-right" >
                        <div class="input-append search lianxu" ng-init="$root.settings.utils.initpicker()">
                            <!--
                            <input class="span2" ng-keypress="materiel.exitsearch($event)"  placeholder="订单编号"  ng-model="materiel.searchForm.order_no"  type="text">
                            <input class="span2 date-picker" ng-keypress="materiel.exitsearch($event)" placeholder="时间" data-date-format="yyyy-mm-dd"  ng-model="materiel.searchForm.tid" type="text">
                            -->
                            <input class="span2" ng-keypress="materiel.exitsearch($event)"  placeholder="物资编号"  ng-model="materiel.searchForm.materiel_number"  type="text">
                            <input class="span2" ng-keypress="materiel.exitsearch($event)"  placeholder="物资名称"  ng-model="materiel.searchForm.materiel_name"  type="text">
                            <input class="span2" ng-keypress="materiel.exitsearch($event)"  placeholder="物资规格/品牌"  ng-model="materiel.searchForm.materiel_specifications"  type="text">
                            <button class="btn icon-search" type="button" ng-click="materiel.search1()">查询</button>
                            <!--    <button style="margin-left: -4px" class="btn  icon-zoom-in" type="button">高级查询</button>-->
                        </div>

                    </div>

                    <div class="clear"></div>
                </div>
            </div>
            <!--plczkh_neirong_xia-->
            <div id="plczkh_neirong_xia">
                <div id="plczkh_neirong_xia_shang">
                    <table border="0" cellpadding="0" cellspacing="0" class="plczkh_table">
                        <tr>
                            <td>
                                <span class="plczkh_table_kong"></span>
                                <input  type="checkbox" ng-model="headcheck" ng-click="materiel.checkAll(headcheck)"/>
                            </td>
                            <td>
                                <span class="plczkh_table_title">物资编号</span>
                            </td>
                            <td>
                                <span class="plczkh_table_title">物资名称</span>
                            </td>
                            <td>
                                <span class="plczkh_table_title">物资规格/品牌</span>
                            </td>
                            <td>
                                <span class="plczkh_table_title">单位</span>
                            </td>
                            <td>
                                <span class="plczkh_table_title">备注</span>
                            </td>
                        </tr>

                        <tr ng-class="{true:'plczkh_table_trbg'}[$index%2==0]" ng-repeat="d in materiel.dataList">
                            <td>
                                <span class="plczkh_table_kong"></span>
                                <input type="checkbox" ng-model="d.checked"/>
                            </td>
                            <td>
                                {{d.materiel_number}}
                            </td>
                            <td>
                                {{d.materiel_name}}
                            </td>
                            <td>
                                {{d.materiel_specifications}}
                            </td>
                            <td>
                                {{d.danwei}}
                            </td>
                            <td>
                                {{d.remarks}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="plczkh_neirong_xia_xia">
                    <div class="plczkh_neirong_xia_xia_left">
                        共{{materiel.searchForm.page.totalItems}}条记录{{materiel.searchForm.page.currentPage}}/{{materiel.searchForm.page.totalPages}}页
                    </div>
                    <div class="plczkh_neirong_xia_xia_mid">

                        <pagination boundary-links="true" total-items="materiel.searchForm.page.totalItems"      items-per-page="materiel.searchForm.page.itemsperpage"  ng-model="materiel.searchForm.page.currentPage"  max-size="5" num-pages
                                    class="pagination-sm" previous-text="&lt;&lt;上一页" next-text="下一页&gt;&gt;"
                                    first-text="首页"
                                    last-text="尾页"></pagination>
                        <label style="display: inline-block;vertical-align: 8px;">每页
                            <select ng-model="materiel.searchForm.page.itemsperpage" class="tnz_select input-xsmall input-sm input-inline">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                            </select>
                            条</label>

                        <div class="clear"></div>
                    </div>
                    <div class="plczkh_neirong_xia_xia_right">
                        跳转至第<input ng-model="goto" type="number" class="t1"><input class="b1" type="button" ng-click="materiel.searchCurrent(goto)"/>页
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="clear"></div>

<div class="modal-footer lm_window_footer" >
     <button class="btn btn-xs green" style="border: 0px"  ng-click="submit()"> 提交</button>
    <button class="btn btn-xs green"  style="border: 0px"  ng-click="cancel()">关闭</button>
</div>
