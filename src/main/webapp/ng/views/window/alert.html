<!--content_left-->
<div class="container_top15">
    <!--plczkh-->
    <div id="plczkh">
        <div id="plczkh_neirong" style="padding: 0 0 0 0;margin: 0;">
            <div id="khst_neirong">
                <ul>
                    <li>
                        <img src="images/khst_01.png" border="0"  class="khst_img_01" />
                    </li>
                    <li>
                        <div id="khst_neirong_title" style="font-size:12px">&nbsp;消息提醒</div>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
            <div id="khst_neirong">
                <ul>
                    <li>
                       {{da.message}}
                    </li>
                </ul>
                <ul>
                    <li>
                        成功{{da.list_success.length}}条
                    </li>
                </ul>
                <ul>
                    <li>
                        失败{{da.list_err.length}}条
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
            <!--plczkh_neirong_shang-->
            <!--plczkh_neirong_xia-->
            <div id="plczkh_neirong_xia">
                <div id="plczkh_neirong_xia_shang">
                    <table border="0" cellpadding="0" cellspacing="0" class="plczkh_table">
                        <tr>
                            <td>
                                <span class="plczkh_table_title">失败消息</span>
                            </td>
                        </tr>
                        <tr ng-class="{true:'plczkh_table_trbg'}[$index%2==0]" ng-repeat="d in da.list_err">
                            <td>
                                {{d}}
                            </td>
                        </tr>
                    </table>
                    <table border="0" cellpadding="0" cellspacing="0" class="plczkh_table">
                        <tr>
                            <td>
                                <span class="plczkh_table_title">成功消息</span>
                            </td>
                        </tr>
                        <tr ng-class="{true:'plczkh_table_trbg'}[$index%2==0]" ng-repeat="d in da.list_success">
                            <td>
                                {{d}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="clear"></div>

<div class="modal-footer lm_window_footer" >
    <button class="btn btn-xs green"  style="border: 0px"  ng-click="cancel()">关闭</button>
</div>
