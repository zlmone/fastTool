
<!-- BEGIN PAGE CONTENT-->

                                    </th>

                                        序号

									 <th width="10%">

									 {{d.id}}

									 {{d.order_id}}

									 <td>

									 {{d.user_id}}

									 <td>
									 {{d.user_name}}
                                    </td>
									 <td>
									 {{d.caozuo_time}}

									 <td>
									 {{d.activity}}

									 <td>
									 {{d.content}}

                                    </td>

                    <div class="row">

                                        type="text"  ng-model="shenhe_maneger.searchForm.page.currentPage"

                                                                                                     title="Next"><i
                                        class="fa fa-angle-right"></i></a> 页,&nbsp;&nbsp;&nbsp;总<span class="pagination-panel-total">{{shenhe_maneger.searchForm.page.totalPages}}</span>页
                                </div>
                            </div>
                            <div class="dataTables_length" ><label><span
                                    class="seperator">|</span>每页 <select ng-model="shenhe_maneger.searchForm.page.itemsperpage" class="form-control input-xsmall input-sm input-inline">

                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                            </select> 条</label></div>
                            <div class="dataTables_info"  role="status" aria-live="polite">
                                <span class="seperator">|</span>总计{{shenhe_maneger.searchForm.page.totalItems}} 条
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">

                        </div>

</div>
