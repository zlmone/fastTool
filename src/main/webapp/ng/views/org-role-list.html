<script type="text/ng-template" id="department-add.html">
    <div class="modal-header lm_window_head" >
        <p class="p1" >
            <span  ng-if="org.item.id==undefined||org.item.id==''">添加部门</span>
            <span  ng-if="org.item.id!=undefined&&org.item.id!=''">修改部门</span>
        </p>
        <p class="p2" >  <button class="btn green" ng-click="cancel()">关闭</button></p>
    </div>
    <form action="#" name="myform" class="form-horizontal">
    <div class="modal-body">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group" style="display: block">
                    <label  class="col-md-3 control-label lm_lbl" style="text-align:right">部门名称：<span ng-class="{required:myform.dept_name.$invalid}">*</span></label>
                    <div class="col-md-8">
                        <input ng-model="org.item.name" name="dept_name" type="text"  required/>

                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="form-group" style="display: block">
                    <label  class="col-md-3 control-label lm_lbl" style="text-align:right">上级部门： </label>
                    <div class="col-md-4">
                        <select ng-model="org.item.department_id" name="department_id" style="width:270px;">
                            <option value="">顶级部门</option>
                            <option ng-repeat=" dept in org.deptList" value="{{dept.id}}" ng-selected="dept.id==org.item.department_id">{{dept.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group" style="display: block">
                    <label  class="col-md-3 control-label lm_lbl" style="text-align:right">部门描述： </label>
                    <div class="col-md-4">
                        <div class="zdytjzdnr_table_zdm_01">
                            <textarea name="description" ng-model="org.item.description" style="width:270px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    <div class="modal-footer lm_window_footer" >
        <button class="btn green" ng-click="submit()" ng-disabled="myform.$invalid">保存</button>
        <button class="btn green" ng-click="cancel()">关闭</button>
        <!--<button class="btn btn-xs" ng-click="selectNode(this)">确认</button>-->
    </div>
</script>

<script type="text/ng-template" id="position-add.html">
    <div class="modal-header lm_window_head" >
        <p class="p1" >
            <span  ng-if="org.item.id==undefined||org.item.id==''">添加岗位</span>
            <span  ng-if="org.item.id!=undefined&&org.item.id!=''">修改岗位</span>
        </p>
        <p class="p2" >  <button class="btn green" ng-click="cancel()">关闭</button></p>
    </div>
    <form action="#" name="myform" class="form-horizontal">
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="display: block">
                        <label  class="col-md-3 control-label lm_lbl" style="text-align:right">岗位名称：<span ng-class="{required:myform.post_name.$invalid}">*</span></label>
                        <div class="col-md-8">
                            <input ng-model="org.item.name" name="post_name" type="text"  required/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="display: block">
                        <label  class="col-md-3 control-label lm_lbl" style="text-align:right"> 所属部门:<span ng-class="{required:myform.department_id.$invalid}">*</span></label>
                        <div class="col-md-8">
                            <select ng-model="org.item.department_id" name="department_id"  style="width:270px;" required>
                                <option value="">--请选择--</option>
                                <option ng-repeat=" dept in org.deptList"  value="{{dept.id}}" ng-selected="dept.id==org.item.department_id">{{dept.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="display: block">
                        <label  class="col-md-3 control-label lm_lbl" style="text-align:right"> 上级岗位:<span ng-class="{required:myform.position_id.$invalid}">*</span></label>
                        <div class="col-md-8">
                            <select ng-model="org.item.position_id" name="position_id"  style="width:270px;">
                                <option value="">--请选择--</option>
                                <option ng-repeat=" post in org.postList"  value="{{post.id}}" ng-selected="post.id==org.item.position_id">{{post.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" style="display: block">
                        <label  class="col-md-3 control-label lm_lbl" style="text-align:right">部门描述： </label>
                        <div class="col-md-4">
                            <div class="zdytjzdnr_table_zdm_01">
                                <textarea name="description" ng-model="org.item.description" style="width:270px;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </form>
    <div class="modal-footer lm_window_footer" >
        <button class="btn green" ng-click="submit()" ng-disabled="myform.$invalid">保存</button>
        <button class="btn green" ng-click="cancel()">关闭</button>
        <!--<button class="btn btn-xs" ng-click="selectNode(this)">确认</button>-->
    </div>
</script>
