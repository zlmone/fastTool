<div class="toggler">
</div>
<div class="toggler-close">
</div>
<div class="theme-options">
    <div class="theme-option theme-colors clearfix">
        <span>
        皮肤颜色 </span>
        <ul>
            <li class="color-default  tooltips" data-style="default" data-container="body" data-original-title="Default">
            </li>
            <li class="color-darkblue current tooltips" data-style="darkblue" data-container="body" data-original-title="Dark Blue">
            </li>
            <li class="color-blue tooltips" data-style="blue" data-container="body" data-original-title="Blue">
            </li>
            <li class="color-grey tooltips" data-style="grey" data-container="body" data-original-title="Grey">
            </li>
            <li class="color-light tooltips" data-style="light" data-container="body" data-original-title="Light">
            </li>
            <li class="color-light2 tooltips" data-style="light2" data-container="body" data-html="true" data-original-title="Light 2">
            </li>
        </ul>
    </div>
    <div class="theme-option">
        <span>
        布局 </span>
        <select class="layout-option form-control input-sm">
            <option value="fluid" selected="selected">流式</option>
            <option value="boxed">盒子</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        头部 </span>
        <select class="page-header-option form-control input-sm">
            <option value="fixed" selected="selected">固定</option>
            <option value="default">默认</option>
        </select>
    </div>


    <div class="theme-option">
        <span>
       边栏菜单 </span>
        <select class="sidebar-menu-option form-control input-sm">
            <option value="accordion" selected="selected">活页</option>
            <option value="hover">浮动</option>
        </select>
    </div>

    <div class="theme-option">
        <span>
        边栏位置 </span>
        <select class="sidebar-pos-option form-control input-sm">
            <option value="left" selected="selected">左边</option>
            <option value="right">右边</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        页脚 </span>
        <select class="page-footer-option form-control input-sm">
            <option value="fixed">固定</option>
            <option value="default" selected="selected">默认</option>
        </select>
    </div>
</div>
